<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NexusNet Admin</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ddd; padding: 8px; }
  </style>
</head>
<body>
  <h1>Experts</h1>
  <table id="table"><thead><tr><th>Name</th><th>Enabled</th><th>Toggle</th></tr></thead><tbody></tbody></table>
<script>
async function load() {
  const res = await fetch('/admin/experts');
  const data = await res.json();
  const tbody = document.querySelector('#table tbody');
  tbody.innerHTML = '';
  for (const [name, cfg] of Object.entries(data.capsules)) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${name}</td><td>${cfg.enabled}</td>
      <td><button data-name="${name}" data-enabled="${!cfg.enabled}">${cfg.enabled?'Disable':'Enable'}</button></td>`;
    tbody.appendChild(tr);
  }
  document.querySelectorAll('button').forEach(b => {
    b.onclick = async () => {
      const expert = b.dataset.name;
      const enabled = b.dataset.enabled === 'true';
      await fetch('/admin/toggle', {method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({expert, enabled})});
      load();
    };
  });
}
load();
</script>
</body>
</html>
