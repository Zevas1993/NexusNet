<!doctype html><html><head><meta charset="utf-8"/><title>NexusNet</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>body{font-family:system-ui,sans-serif;max-width:900px;margin:32px auto;padding:0 16px}</style>
</head><body><h1>NexusNet</h1><div id="chat"></div>
<textarea id="q" placeholder="Ask..."></textarea><button id="ask">Ask</button>
<script>
async function ask(){const q=document.getElementById('q').value.trim();if(!q)return;
  const r=await fetch('/rag/query',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt:q})});
  const j=await r.json(); document.getElementById('chat').innerHTML += '<pre>'+JSON.stringify(j,null,2)+'</pre>';}
document.getElementById('ask').onclick=ask;
</script></body></html>
