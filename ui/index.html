<!doctype html><html><head><meta charset="utf-8"/><title>NexusNet</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>body{font-family:system-ui,sans-serif;max-width:900px;margin:32px auto;padding:0 16px}textarea{width:100%;height:120px;margin:10px 0;padding:10px;border:1px solid #ddd;border-radius:4px}button{padding:12px 24px;background:#007bff;color:white;border:none;border-radius:4px;cursor:pointer;margin:5px}button:hover{background:#0056b3}#chat{border:1px solid #ddd;padding:20px;margin:20px 0;border-radius:8px;min-height:200px;background:#f9f9f9}</style>
</head><body><h1>ðŸ§  NexusNet</h1><p>Unified AI framework with HiveMind experts, advanced RAG, and federated learning.</p>
<div id="chat"></div>
<textarea id="q" placeholder="Ask anything... The HiveMind will route your query to the most relevant experts."></textarea>
<button id="ask">Query HiveMind</button>
<button onclick="window.open('/admin', '_blank')">Admin Panel</button>
<script>
async function ask(){const q=document.getElementById('q').value.trim();if(!q)return;
  document.getElementById('chat').innerHTML += '<div><strong>You:</strong> ' + q + '</div>';
  const r=await fetch('/rag/query',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt:q})});
  const j=await r.json(); 
  document.getElementById('chat').innerHTML += '<div><strong>NexusNet:</strong> ' + (j.answer || JSON.stringify(j, null, 2)) + '</div>';
  document.getElementById('q').value = '';}
document.getElementById('ask').onclick=ask;
document.getElementById('q').addEventListener('keypress', function(e) {
  if (e.key === 'Enter' && e.ctrlKey) ask();
});
</script></body></html>
